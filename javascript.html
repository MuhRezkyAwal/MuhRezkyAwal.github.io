            <!-- content 1 -->
            <div class="container mt-5">
                <div class="content-container p-4">
                    <h2 class="text-center">Menghitung Luas Persegi Panjang</h2>
                    <div class="mt-4">
                        <label for="panjang">Panjang :</label>
                        <input type="number" id="panjang" class="form-control" placeholder="Masukkan Panjang">

                        <label for="lebar" class="mt-3">Lebar :</label>
                        <input type="number" id="lebar" class="form-control" placeholder="Masukkan Lebar">

                        <button class="btn btn-primary mt-3" onclick="hitungLuas()">Hitung Luas</button>

                        <div class="mt-3">
                            <label for="hasilLuas">Hasil :</label>
                            <p class="form-control" id="hasilLuas"></p>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                function hitungLuas() {
                    var panjang = parseFloat(document.getElementById("panjang").value);
                    var lebar = parseFloat(document.getElementById("lebar").value);
                    var luas = panjang * lebar;

                    document.getElementById("hasilLuas").innerHTML = "Luas Persegi Panjang Adalah : " + luas;
                }
            </script>
            <hr>
            <!-- content 2 -->
            <div class="container mt-5">
                <div class="content-container p-4">
                    <h2 class="text-center">Pemeriksaan Angka</h2>
                    <div class="mt-4">
                        <label for="angka" class="mt-3">Masukkan Angka :</label>
                        <input type="number" id="angka" class="form-control" placeholder="Masukkan Angka">

                        <button class="btn btn-primary mt-3" onclick="pemeriksaanAngka()">Periksa Angka</button>
                        <div class="mt-3">
                            <label for="hasilPemeriksaan">Hasil :</label>
                            <p class="form-control" id="hasilPemeriksaan"></p>
                        </div>
                    </div>
                </div>

                <script>
                    function pemeriksaanAngka() {
                        var angka = parseFloat(document.getElementById("angka").value);

                        if (angka > 0) {
                            document.getElementById("hasilPemeriksaan").innerHTML = angka + " adalah angka positif.";
                        } else if (angka < 0) {
                            document.getElementById("hasilPemeriksaan").innerHTML = angka + " adalah angka negatif.";
                        } else {
                            document.getElementById("hasilPemeriksaan").innerHTML = angka + " adalah nol.";
                        }
                    }
                </script>
